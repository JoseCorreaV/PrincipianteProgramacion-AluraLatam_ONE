<body>
    <h3>¿Alcohol o gasolina?</h3>

    El carro utiliza gasolina y con 40 litros recorre 490 Kilometros <br>
    ¿Cuántos kilómetros recorre el carro por cada litro de gasolina?
<br><br>
    Si el carro utiliza alcohol y con 40 litros recorre 300 Kilometros <br>
   ¿Cual es la eficiencia del carro usando alcohol?

    <script>
          
        var Carrro_tanque = 40;
        var Kilometros = 490;
        var kilom = 300;
        var r = Kilometros/Carrro_tanque;
        var r2 = kilom/Carrro_tanque;

         document.write(" <br> <br> <br> El carro recorre: "+r+" kilometros por litros de gasolina"); 
         
         document.write(" <br> <br> <br> El carro recorre: "+r2+" kilometros por litros de alcohol");
         

     </script>




</body>
