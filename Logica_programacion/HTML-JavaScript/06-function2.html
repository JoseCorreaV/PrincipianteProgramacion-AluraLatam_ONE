<!-- los script se ejecutan de forma lineal de arriba hacia abajo-->
<!-- Utilizar comas y demas-->
<meta charset="UTF-8">

<!-- Titulo de la web -->
      <title>DiferentYear</title>
      
<!-- JavaScript-->
    <script> 
     
     var SisterYear = 23;
     var MyYear = 24;
     var r  = MyYear - SisterYear;

    // Función salto de linea
    function SaltLine(){
        document.write("<br><br><br>");
    }
    // Función imprimir
    function imprime(parrafo){
        document.write(parrafo);
        SaltLine();
    }

    // LLamar función
    imprime("Nuestra diferencia de edad es: "+r);


   </script>
<!-- Fin Js-->
