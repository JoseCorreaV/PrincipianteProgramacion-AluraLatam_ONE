<!-- Utilizar comas y demas-->
<meta charset="UTF-8">

<!-- Titulo de la web -->
      <title>For</title>
      
<!-- JavaScript-->
    <script> 
    
    // Función salto de linea
    // la etiqueta <hr> pone una linea
    function SaltLine(){
        document.write("<br><br><br><hr><br><br>");
    }

    // Función imprimir
    function imprime(parrafo){
        document.write("<big>"+parrafo+"</big>");
    }

    
    //-------------------------------------------------------------

    var multiplicador = 1;

    // bucle verdadero
    while(multiplicador <= 10){
        imprime("<br>");
        imprime(+5*multiplicador); //tabla del 5
        multiplicador = multiplicador + 1; // para recorer
    }

    SaltLine();

    for(var i =1; i <= 10; i++){
        imprime("<br>");
        imprime(5*i); //tabla del 5
    }

   </script>
<!-- Fin Js-->
