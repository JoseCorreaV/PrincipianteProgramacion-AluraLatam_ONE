      <title>Loteria</title>
      
<!-- JavaScript-->
    <script> 
    
    // Función salto de linea
    // la etiqueta <hr> pone una linea
    function SaltLine(){
        document.write("<br><br><br><hr><br><br>");
    }

    // Función imprimir
    function imprime(parrafo){
        document.write("<big>"+parrafo+"</big>");
    }

  
    //-------------------------------------------------------------

    function sorteo (n){
         return Math.round(Math.random() * n);// Me genera un numero entero  => .round y aleatorio => .random del 0 al 10 con => *10 
    }

    var NumSistema =  sorteo(10); 
    var intentosPermitidos = 3;
    var contador = 0;

    // entra al while si erra y antes de salir verifica el nuevo numero
    while(contador <= intentosPermitidos){
        //
        var NumJugador = parseInt(prompt(" Ingrese un numero del 1 al 10:"));

        if(NumSistema == NumJugador){
             imprime("Felicidades te ganaste la loteria");
             break;
             }else{
             alert("Numero errado");
                }
        contador++;
    }


if(NumSistema != NumJugador){
    imprime(" Erraste la loteria era: " + NumSistema)
}
    
   </script>
